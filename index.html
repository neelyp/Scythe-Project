<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scythe // Backbrain Gate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="landing">
  <div class="scanlines"></div>
  <div class="noise"></div>
  <main class="terminal-shell">
    <div class="terminal-header">
      <span class="status-dot"></span>
      <span>SYDATA://BACKBRAIN/SCYTHE</span>
      <span class="status-light">LIVE</span>
    </div>
    <section class="terminal-content">
      <p class="eyebrow">Quorum access required</p>
      <h1 class="typing" data-words='["Enter the Backbrain..."]'></h1>
      <p class="lede">A reader-only archive for those who already walked with the Scythedom and want to go deeper.</p>
      <button class="cta" onclick="window.location.href='content.html'">Access Scythe Archive</button>
      <div class="terminal-footnote">
        <span>echo $ override = mercy;</span>
        <span class="cursor">█</span>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
